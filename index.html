<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Coding Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">

        <div class="row">

            <div class="col-md-12 text-center">

                <h1 class="m-3">JavaScript Coding Quiz</h1>
                <p class="initial-instructions">Ready to test your skills? Press the Start button below.</p>
                <p class="reminder">Every wrong answer takes away from the remaining time you have left in the quiz. If you completely run out of time, the quiz will automatically end.</p>

                <!-- Start Button -->
                <button type="button" class="btn btn-success btn-lg m-5 start-quiz-btn" onclick="startQuiz()">START</button>

                <!-- Timer -->
                <div class="timer">
                    <p>
                    Timer: <span id="minutes">5</span>:<span id="seconds">00</span>
                    </p> 
                </div>

            </div>

        </div>

        <div class="row">

                <!-- Quiz Content -->

                    <div class="col-md-10 quiz-content">
                                                
                        <div class="col-md-6 col-sm-3 feedback">

                            <!-- Correct answer alert-->
                            <div class="alert alert-success correct-answer" role="alert">
                                Correct!
                            </div> 

                            <!-- Incorrect answer alert-->
                            <div class="alert alert-danger incorrect-answer" role="alert">
                                Incorrect!
                            </div>

                        </div>    

                        <p id="question"></p>

                            <ul id="answer-choices">
                                <li><button class="btn btn-primary choice" value="a"></button></li>
                                <li><button class="btn btn-primary choice" value="b"></button></li>
                                <li><button class="btn btn-primary choice" value="c"></button></li>
                                <li><button class="btn btn-primary choice" value="d"></button></li>
                            </ul>
    
                    </div>

        </div>


        <div class="row">
            
            <div class="col-md-12 text-center">

                <!-- Results Content -->
                <div class="col-sm-12 quiz-results">
                    <p id="show-score"></p>

                    <input type="text" id="initials" placeholder="Initials Here"/>
                    <input type="submit" class="btn btn-success submit-score" value="Save Score"/>
        
                </div>

                <!-- Score page -->
                <div class="col-sm-12 scoreboard-pg">
                    <h2>Scoreboard</h2>

                    <div class="row board">

                        <div class="col-6 col-lg-6">
                            <ul class="user-list"></ul>
                        </div>
    
                        <div class="col-6 col-lg-5">
                            <ul class="score-list"></ul>
                        </div>    

                    </div>
                 
                    <!-- Replay Button -->
                    <button type="button" class="btn btn-success btn-lg m-5 restart-btn" onclick="startQuiz()">Restart</button>

                </div>


            </div>

        </div>

    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
